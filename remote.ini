on *:TEXT:!listjobs:#:{
  run -np c:\listjobs\listjobs.py $nick all
  play $nick c:\listjobs\feed\ $+ $nick 300
}

on *:TEXT:!listlatest:#:{
  run -np c:\listjobs\listjobs.py $nick latest
  play $nick c:\listjobs\feed\ $+ $nick 300
}

on *:TEXT:!listsearch *:#:{
  run -np c:\listjobs\listjobs.py $nick search= $+ $2
  play $nick c:\listjobs\feed\ $+ $nick 300
}
